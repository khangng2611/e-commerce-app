spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ecom_payment
    username: postgres
    password: nguyenkhang

  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: paymentConfirmation:com.khangng.payment_service.kafka.PaymentConfirmation

server:
  port: 8084

application:
  config:
    customer-url: http://localhost:8090/api/v1/customers
